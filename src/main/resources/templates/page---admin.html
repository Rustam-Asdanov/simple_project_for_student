<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <title>Admin Page</title>
    <link rel="stylesheet" href="/css/style---admin.css">
</head>
<body>
<section class="row p-3">
    <button
            class="col-6"
            style="border-right: none; border-radius: 20px 0 0 20px"
            onclick="window.open('/admin_page/addMovie','_self')"
    >
        Add New Movie
    </button>
    <button
            class="col-6"
            style="border-left: none; border-radius: 0 20px 20px 0"
            onclick="window.open('/admin_page/getMovieBase','_self')"
    >
        Movie Base
    </button>
</section>

<a href="/royal_movies" class="btn" type="button" id="go-back">
    <span>&#60;</span>
</a>

</body>
</html>
