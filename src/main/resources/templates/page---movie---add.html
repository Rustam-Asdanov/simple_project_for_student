<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style---movie---add.css">

    <script>
      function toDataURL(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          var reader = new FileReader();
          reader.onloadend = function () {
            callback(reader.result);
          };
          reader.readAsDataURL(xhr.response);
        };
        xhr.open("GET", url);
        xhr.responseType = "blob";
        xhr.send();
      }

      let imageCounter = 0;
    </script>
</head>
<body>
<section class="container p-3 my-5 bg-light">
    <h2 class="bg-warning text-center p-2 rounded">Add Movie</h2>
    <hr />
    <!-- Form -->
    <form class="row g-3 needs-validation"
          action="/admin_page/addMovie"
          method="POST"
          th:object="${movie}"
          enctype="multipart/form-data"
          novalidate>
        <!-- Title -->
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Title</label>
            <input
                    type="text"
                    th:field="*{title}"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="Hotel Transylvania"
                    required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="valid-feedback">Input title!</div>
        </div>
        <!-- Genre -->
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Genre</label>
            <input
                    type="text"
                    th:field="*{genre}"
                    class="form-control"
                    id="validationCustom02"
                    placeholder="Comedy"
                    required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Input genre!</div>
        </div>
        <!-- Running time -->
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label"
            >Running time</label
            >
            <input
                    type="text"
                    th:field="*{running_time}"
                    class="form-control"
                    id="validationCustom03"
                    placeholder="90 mins"
                    required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Input running time!</div>
        </div>
        <!-- Directed By -->
        <div class="col-md-4">
            <label for="validationCustom04" class="form-label">Directed By</label>
            <input
                    type="text"
                    th:field="*{directed_by}"
                    class="form-control"
                    id="validationCustom04"
                    placeholder="Jennifer Kluska, Derek Drymon"
                    required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Input directed by!</div>
        </div>
        <!-- Produced By -->
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Produced By</label>
            <input
                    type="text"
                    th:field="*{produced_by}"
                    class="form-control"
                    id="validationCustom05"
                    placeholder="Alice Dewey Goldstone"
                    required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Input produced by!</div>
        </div>
        <!-- Starring -->
        <div class="col-md-4">
            <label for="validationCustom06" class="form-label">Starring</label>
            <input
                    type="text"
                    th:field="*{starring}"
                    class="form-control"
                    id="validationCustom06"
                    placeholder="Selena Gomez, Adam Sandler"
                    required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Input starring!</div>
        </div>
        <!-- Description -->
        <div class="col-md-4">
            <label for="validationCustom07" class="form-label">Description</label>
            <textarea
                    type="text"
                    th:field="*{description}"
                    class="form-control"
                    id="validationCustom07"
                    rows="6"
                    placeholder="Van Helsing's mysterious new invention transforms Drac and his pals into humans, and Johnny into a monster. With their new mismatched bodies, Drac and the pack must find a way to switch themselves back before their transformations become permanent."
                    required
            ></textarea>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Input description!</div>
        </div>
        <!-- Poster -->
        <div class="col-md-4">
            <label for="validationCustom08" class="form-label">Poster</label>
            <input
                    type="file"
                    name="movie_poster"
                    class="form-control"
                    id="validationCustom08"
                    required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Load poster!</div>
        </div>
        <!-- Trailer link -->
        <div class="col-md-4">
            <label for="validationCustom09" class="form-label"
            >Trailer link</label
            >
            <input
                    type="text"
                    th:field="*{trailer_link}"
                    class="form-control"
                    id="validationCustom09"
                    placeholder="https://youtu.be/6suJohjIvfo"
                    required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Load trailer link!</div>
        </div>
        <hr />
        <div class="col-12 text-center">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <script th:inline="javascript">
        /*<![CDATA[*/

        var pictureName = /*[[${movie.poster_name}]]*/
          /*]]>*/

          toDataURL("/movie_poster/getPoster/" + pictureName, function (dataUrl) {
            document.getElementsByClassName("pic")[imageCounter++].src =
              dataUrl;
          });
      </script>
</section>

<a href="/admin_page" class="btn" type="button" id="go-back">
    <span>&#60;</span>
</a>

<script src="/js/script---movie---add.js"></script>
</body>
</html>
