<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style---movie---base.css">

    <script>
      function toDataURL(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          var reader = new FileReader();
          reader.onloadend = function () {
            callback(reader.result);
          };
          reader.readAsDataURL(xhr.response);
        };
        xhr.open("GET", url);
        xhr.responseType = "blob";
        xhr.send();
      }

      let imageCounter = 0;
    </script>
</head>
<body>
<section class="container p-3 my-5 bg-light">
    <h2 class="bg-warning text-center p-2 rounded">Movie Base</h2>
    <table class="table text-center align-middle">
        <thead class="bg-secondary">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Poster</th>
            <th scope="col">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td class="w-25">
                <img class="pic" alt="" />
            </td>
            <td class="w-25 text-center">
                <a th:href="@{}" type="button" class="btn btn-success px-4">Edit</a>
                <a th:href="@{}" type="button" class="btn btn-danger px-4">Delete</a>
            </td>

            <script th:inline="javascript">
              /*<![CDATA[*/

              var pictureName =
                /*[[${elem.foodImage}]]*/
                /*]]>*/

                toDataURL("/foodRest/image/" + pictureName, function (dataUrl) {
                  document.getElementsByClassName("pic")[imageCounter++].src =
                    dataUrl;
                });
            </script>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
